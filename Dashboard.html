<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard_style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="images/Logichain_logo.svg" alt="Logichain" alt="Logichain" />
      </div>
      <ul class="nav-links">
        <li>
          <a href="Dashboard.html" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="contracts.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Contracts</span>
          </a>
        </li>
        <li>
          <a href="settings.html">
            <i class="bx bx-cog"></i>
            <span class="links_name">Settings</span>
          </a>
        </li>
        <li>
          <a href="contactus.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Contact Us</span>
          </a>
        </li>
        <li>
          <a href="feedback.html">
            <i class="bx bx-message"></i>
            <span class="links_name">Feedback</span>
          </a>
        </li>
        <li></li>
        <li></li>
        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <span class="admin_name" id="username">Username</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box" style="width: 30rem">
            <div class="right-side">
              <div class="box-topic">Wallet</div>
              <i class="bx bx-wallet"></i>
              <div class="number" id="balance">2 BTC</div>
            </div>
          </div>
        </div>

        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">Active Contracts</div>
            <div class="sales-details">
              <ul class="details">
                <li class="topic">
                  <a href="rename_contracts.html">Contract 1</a>
                </li>
              </ul>
              <ul class="details">
                <li class="topic"></li>
              </ul>
              <ul class="details">
                <li class="topic"></li>
              </ul>
              <ul class="details">
                <li class="topic"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      window.addEventListener("load", async (event) => {
        let balance = document.getElementById("balance");
        console.log("page is fully loaded");
        if (typeof window.ethereum !== "undefined") {
          // Instance web3 with the provided information
          web3 = new Web3(window.ethereum);

          try {
            // Request account access
            await window.ethereum.enable();
            var accounts = await web3.eth.getAccounts();
            web3.eth.getBalance(accounts[0]).then(console.log);
            balance.innerText =
              web3.utils.fromWei(
                await web3.eth.getBalance(accounts[0]),
                "ether"
              ) + " ETH";
            //userContract(accounts[0]);
            return true;
          } catch (e) {
            console.log(e);
            // User denied access
            return false;
          }
        }
      });
      let username_field = document.getElementById("username");
      username_field.innerText = localStorage.getItem('name');
      console.log(localStorage.getItem("account"));
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
